<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Sports</h2>
            <h5>Handball</h5>
            <p>Handball is a team sport in which two teams of seven players each (six outcourt players and a goalkeeper) pass a ball using their hands with the aim of throwing it into the goal of the opposing team.</p>
            <button onclick="del(event)">Delete</button>
        </div>
        
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <div class="popup-overlay"></div>
    <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Tittle" id="book-title-input">
                <input type="text" placeholder="Book Author" id="book-author-input">
                <textarea placeholder="Short Discription" id="book-description"></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-popup">CANCEL</button>
            </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
